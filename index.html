<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="shell">
            <header class="topbar">
                <h1>Game Con Rắn (Snake Game)</h1>
                <button
                    id="themeToggle"
                    class="toggle"
                    aria-label="Đổi giao diện"
                >
                    🌙
                </button>
            </header>

            <main class="stage">
                <canvas id="game" tabindex="0"></canvas>

                <div class="hud">
                    <div class="score">Điểm: <span id="score">0</span></div>
                    <button id="restart" class="btn">Chơi lại ↺</button>
                </div>

                <div class="tutorial">
                    <h2>Hướng dẫn chơi (づ￣ 3￣)づ</h2>
                    <p>Di chuyển: ← → ↑ ↓</p>
                    <p>Enter / nút “Chơi lại” để chơi lại.</p>
                </div>
            </main>
        </div>

        <audio id="sfxEat" src="./assets/sounds/Win.wav" preload="auto"></audio>
        <audio
            id="sfxLose"

            src="./assets/sounds/Lose.wav"
            preload="auto"
        ></audio>
        <script src="snake.js"></script>

    </body>
</html>
